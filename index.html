<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MiniApp Watch Together</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        video {
            width: 80%;
            max-width: 480px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Простейший MiniApp</h2>

    <video id="video" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
    <br>
    <button id="playPauseBtn">Play/Pause</button>

    <script>
        const video = document.getElementById("video");
        const btn = document.getElementById("playPauseBtn");

        btn.addEventListener("click", () => {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });
    </script>

</body>
</html>
