<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MiniApp Watch Together</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        video {
            width: 80%;
            max-width: 480px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>MiniApp с лобби</h2>

    <video id="video" controls>
        <source src="myvideo.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
    <br>
    <button id="playPauseBtn">Play/Pause</button>

    <script>
        const video = document.getElementById("video");
        const btn = document.getElementById("playPauseBtn");

        // Запрашиваем имя лобби у пользователя
        let lobbyName = prompt("Введите имя лобби (любое) для совместного просмотра:");

        // Подключаемся к WebSocket серверу
        const ws = new WebSocket(`ws://localhost:8000/ws/${lobbyName}`);

        // Получаем события от сервера
        ws.onmessage = (event) => {
            const action = event.data;
            if (action === "play") video.play();
            if (action === "pause") video.pause();
        };

        // Кнопка Play/Pause
        btn.addEventListener("click", () => {
            if (video.paused) {
                video.play();
                ws.send("play");
            } else {
                video.pause();
                ws.send("pause");
            }
        });
    </script>

</body>
</html>
